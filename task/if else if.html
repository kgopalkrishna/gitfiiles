<html>
    <head>

    </head>
    <body>
        <h1>If Else if</h1>
        <script>
            let a=prompt("Enter a Number From 0 to 6");
if(a<=0)
{
alert("Sunday")
}
else if (a<=1)
{
alert("Monday")
}
else if(a<=2)
{
alert("Tuesday")
}
else if(a<=3)
{
alert("Wednesday")
}else if(a<=4)
{
alert("Thursday")
}else if(a<=5)
{
alert("Friday")
}
else if(a<=6)
{
alert("Saturday")
}
else{
alert("Number Exceeded Enter From 0 to 6")
}


        </script>
    </body>
</html>
