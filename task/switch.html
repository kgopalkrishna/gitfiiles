<html>
    <head>

    </head>
    <body>
        <h1>switch</h1>
        <script>
            let a=+prompt("Enter a Number From 0 to 6")
            switch(a) {
  case 0:
    alert("Sunday")
    break;
  case 1:
    alert("Monday")
    break;
  case 2:
    alert("Tuesday")
    break;
  case 3:
    alert("Wednesday")
    break;
    case 4:
    alert("Thursday")
    break;
  case 5:
    alert("Friday")
    break;
    case 6:
    alert("Saturday")
    break;
  default:
    alert("Number Exceeded")
}

        </script>
    </body>
</html>
