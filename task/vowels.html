        <script>
a= prompt("Enter a name")
n=0;
m=0;
vowels="";
consonants="";
for( i=0;i<a.length;i++)
{
v=a[i];
if(v=== "a" ||v=== "e" ||v=== "i" || v=== "o" || v=== "u")
{
n++;

}
else if( v>= "a" && v<= "z")
{
m++;
consonants += v+ " ";
}

}
console.log("Vowels:" +" " +vowels)
console.log("Consonants:" +" " +consonants)
console.log("Vowels:" +n)
console.log("Consonants:" + m)
